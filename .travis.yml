language: python
os: linux
dist: xenial
compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libbz2-dev
      - libcurl4-openssl-dev
      - libssl-dev

matrix:
  include:
  - os: linux
    env: PYTHON=2.7
  - os: linux
    env: PYTHON=3.5
  - os: linux
    env: PYTHON=3.6.7
  - os: linux
    env: PYTHON=3.7.1
  # High Sierra (10.13)
  - os: osx
    osx_image: xcode9.3
    env: PYTHON=2.7
  # Sierra (10.12)
  - os: osx
    osx_image: xcode9.2
    env: PYTHON=2.7
  # "Generic Python 3.5 on macOS"
  - os: osx
    language: shell  # 'language: python' is an error on Travis CI macOS
    env: PYTHON=3.5.1
  - os: osx
    osx_image: xcode9.4
    env: PYTHON=3.6.5
  - os: osx
    osx_image: xcode10.2
    env: PYTHON=3.7.3

# command to install dependencies
before_install:
  - python --version
install:
  - pip install . # install package + test dependencies
script: 
  # Coverage doesn't currently work for pathos.multiprocessing module
  # TODO PV Figure out a way to work around it
  - flake8 --config .flake8 # command to lint code
  - coverage run --source bam2fasta -m py.test # run tests
  - coverage report -m # run coverage
  - codecov # submit coverage
