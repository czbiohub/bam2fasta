language: python
os: linux
dist: xenial
compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libbz2-dev
      - libcurl4-openssl-dev
      - libssl-dev

jobs:
  include:
  - os: linux
    env: PYTHON=2.7
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  - os: linux
    env: PYTHON=3.5
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  - os: linux
    env: PYTHON=3.6.7
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  - os: linux
    env: PYTHON=3.7.1
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  # Sierra (10.12)
  - os: osx
    osx_image: xcode9.2
    language: generic
    python=2.7
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  # "Generic Python 3.5 on macOS"
  - os: osx
    language: generic  # 'language: python' is an error on Travis CI macOS
    python=3.5.1
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  - os: osx
    osx_image: xcode9.4
    language: generic
    python=3.6.5
    install:
      - pip install . -r requirements.txt # install package + test dependencies
  - os: osx
    osx_image: xcode10.2
    language: generic
    python=3.7.3
    install:
      - pip install . -r requirements.txt # install package + test dependencies
script: 
  # Coverage doesn't currently work for pathos.multiprocessing module
  # TODO PV Figure out a way to work around it
  - flake8 --config .flake8 # command to lint code
  - coverage run --source bam2fasta -m pytest # run tests
  - coverage report -m # run coverage
  - codecov # submit coverage
